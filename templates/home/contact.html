{% extends 'base.html' %} 

{% block title %} Contact {% endblock title %}
{% block contactactive %} active {% endblock contactactive %}
{% block body %}
<div class="container my-3">  
    <h2> Contact MyCode Admin </h2>
    <form action="/contact" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" aria-describedby="name"  placeholder="Enter Name" required>
      </div>
  
      <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email" required>
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
                         
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="phone" class="form-control" id="phone" name="phone" placeholder="Phone"  required >
      </div> 
      
      <div class="form-group">
        <label for="content" required >Describe your issue:</label> 
        <textarea class="form-control" id="content" name="content" col="5" rows="3"></textarea>
      </div> <br>
   
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
{% endblock body %}
