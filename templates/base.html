<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}{% endblock title %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">MyCoder</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link {% block homeactive %} {% endblock homeactive %}" aria-current="page" href="/">Home</a>
          </li>

          <li class="nav-item">
            <a class="nav-link {% block aboutactive %} {% endblock aboutactive %}" href="/about">About</a>
          </li>

          <li class="nav-item">
            <a class="nav-link {% block blogactive %} {% endblock blogactive %}" href="/blog">blog</a>
          </li>

          <li class="nav-item">
            <a class="nav-link {% block contactactive %} {% endblock contactactive %}" href="/contact">Contact</a>
          </li>
        </ul>
        <form method="get" action="/search" class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="query"
            id="query" />
          <button class="btn btn-outline-success" type="submit">
            Search
          </button>
        </form>
        <!-- Button to trigger  login modal -->
        <button type="button" class="btn btn-outline-success mx-2 " data-bs-toggle="modal" data-bs-target="#loginModal">
          Login
        </button>
        
        <!-- Button to trigger  SignUp modal -->
        <button type="button" class="btn btn-outline-success " data-bs-toggle="modal" data-bs-target="#SignUpModal">
          SignUp 
        </button>
        

      </div>
    </div>
  </nav>

  {% for message in messages %}
  <div class="alert alert-{{message.tags}}  alert-dismissible fade show" role="alert">
    <strong> message: </strong> {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endfor %}

  <!-- SignUp Modal -->
  <div class="modal fade" id="SignUpModal" tabindex="-1" aria-labelledby="SignUpModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="SignUpModalTitle">SignUp Here</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          {% comment %} form {% endcomment %}
          <form>
            <div class="mb-3">
              <label for="username" class="form-label">UserName</label>
              <input type="text" class="form-control" id="username" placeholder="Username" />
            </div>

            <div class="mb-3">
              <label for="email1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email1" aria-describedby="emailHelp"  placeholder="email@gmail.com"/>
              <div id="emailHelp" class="form-text">
                We'll never share your email with anyone else.
              </div> 
            </div>
            <div class="mb-3">
              <label for="password1" class="form-label">Password</label>
              <input type="password" class="form-control" id="password1" placeholder="Password"/>
            </div>
             <div class="mb-3">
              <label for="password2" class="form-label"> Confirm Password</label>
              <input type="password" class="form-control" id="password2"  placeholder="ConfirmPassword"/>
            </div>
            
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1" />
              <label class="form-check-label" for="Check">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>        
      </div>
    </div>
  </div>


    <!-- login Modal -->


  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalTitle">Login Here</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          {% comment %} form {% endcomment %}
          <form>
            
            <div class="mb-3">
              <label for="email1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email1" aria-describedby="emailHelp"  placeholder="email@gmail.com"/>
              
            </div>
            <div class="mb-3">
              <label for="pass" class="form-label">Password</label>
              <input type="password" class="form-control" id="pass" placeholder="Enter Your Password"/>
            </div>
                         
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>        
      </div>
    </div>
  </div>


  {% block body %} {% endblock body %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
